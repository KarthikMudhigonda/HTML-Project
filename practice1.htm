<!DOCTYPE html>
<html>

<head>
    <style>
        .fade-in {
            opacity: 0;
            animation: fade-in 2s forwards;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .slide-in {
            margin-left: -100%;
            animation: slide-in 1s forwards;
        }

        @keyframes slide-in {
            0% {
                margin-left: -100%;
            }

            100% {
                margin-left: 0;
            }
        }

        .spin {
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .bounce {
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <div class="fade-in">Hello, World!</div>
    <div class="slide-in">Welcome!</div>
    <div class="spin">Spin me!</div>
    <div class="bounce">Bounce!</div>
</body>

</html>
